<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan for Duplicates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .container { max-width: 600px; margin-top: 60px; }
        .card { box-shadow: 0 2px 12px rgba(0,0,0,0.07); }
        .form-label { font-weight: 500; }
        .btn-primary { background: #4f46e5; border: none; }
        .btn-primary:hover { background: #3730a3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="mb-4 text-center">Scan for Duplicates</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file1" class="form-label">Upload First File (xlsx, xls, csv, txt)</label>
                    <input class="form-control" type="file" id="file1" name="file1" required>
                </div>
                <div class="mb-3">
                    <label for="file2" class="form-label">Upload Second File (xlsx, xls, csv, txt)</label>
                    <input class="form-control" type="file" id="file2" name="file2" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Scan for Duplicates</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
