<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .container { max-width: 600px; margin-top: 60px; }
        .card { box-shadow: 0 2px 12px rgba(0,0,0,0.07); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="mb-4 text-center">Duplicate Results</h2>
            <p class="text-center">Found {{ duplicates|sum }} duplicates.</p>
            <ul class="list-group">
                {% for duplicate in duplicates %}
                    <li class="list-group-item">{{ duplicate }}</li>
                {% endfor %}
            </ul>
            <div class="mt-4 text-center">
                <a href="{{ download_url }}" class="btn btn-primary">Download Comparison</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
