<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Hex to Decimal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .container { max-width: 600px; margin-top: 60px; }
        .card { box-shadow: 0 2px 12px rgba(0,0,0,0.07); }
        .form-label { font-weight: 500; }
        .btn-primary { background: #4f46e5; border: none; }
        .btn-primary:hover { background: #3730a3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="mb-4 text-center">Convert Hex to Decimal</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload File (xlsx, xls, csv, txt)</label>
                    <input class="form-control" type="file" id="file" name="file" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hex Rearrangement Method</label>
                    <select class="form-select" name="method" required>
                        <option value="reverse_all">Reverse all bytes (pairs of two)</option>
                        <option value="no_invert">No Inversion</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Output Columns</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="output_cols" value="original" id="colOriginal" checked>
                        <label class="form-check-label" for="colOriginal">Original Hex</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="output_cols" value="rearranged" id="colRearranged" checked>
                        <label class="form-check-label" for="colRearranged">Rearranged Hex</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="output_cols" value="decimal" id="colDecimal" checked>
                        <label class="form-check-label" for="colDecimal">Decimal</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Output Format</label>
                    <select class="form-select" name="output_format" required>
                        <option value="csv">CSV</option>
                        <option value="txt">TXT (tab-separated)</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Convert & Download</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
